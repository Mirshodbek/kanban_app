name: kanban_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.0.0
  loader_overlay: ^2.0.2+1
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5

flutter_intl:
  enabled: true
  main_locale: "ru_RU"
  arb-dir: lib/l10n/intl_ru_RU.arb
  template-arb-file: intl_ru_RU.arb
  output_dir: lib/l10n/generated

flutter:
  uses-material-design: true